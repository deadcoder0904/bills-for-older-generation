<!DOCTYPE html>
<html>

<head>
	<title>Bills for Older Generation</title>
	<link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class='main'>
		<header>
			<h1>Bills for Older Generation</h1>
		</header>

		<div id="bill">
			<div id="modal">
				<h3>Billing Application</h3>
				<label>
					<input type="text" name="mobileNo" placeholder="+91xxxxxxxxxx" maxlength="10" />
				</label>
				<br />
				<label>
					<input type="radio" name="checkbox" id="prepaid" checked />
					Prepaid
				</label>
				<label>
					<input type="radio" name="checkbox" id="postpaid" />
					Postpaid
				</label>

				<div id="box">
					<select name="operator">
					</select>

					<select name="circle">
					</select>
				</div>

				<button type="button" id="proceed">Proceed</button>

			</div>
		</div>

	</div>

	<script src='js/app.js'></script>
</body>
</html>
